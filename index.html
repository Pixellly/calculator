<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button class="sum">sum</button>
    <button class="subtract">subtract</button>
    <button class="multiply">multiply</button>
    <button class="divide">divide</button> -->
    <div class="calculator">
        <div class="screen"></div>
        <button class="leftParanthesis">(</button><button class="leftParanthesis">)</button><button class="clear">clear</button></br>
        <button class="one">1</button><button class="two">2</button><button class="three">3</button><button class="sum">+</button></br>
        <button class="four">4</button><button class="five">5</button><button class="six">6</button><button class="subtract">-</button></br>
        <button class="seven">7</button><button class="eight">8</button><button class="nine">9</button><button class="multiply">*</button></br>
        <button class="zero">0</button><button class="decimal">.</button><button class="equal">=</button><button class="divide">/</button></br>
    <script src="srcipt.js"></script>
</body>
</html>
